
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniLink - Currently Offline</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#1E40AF">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem 1rem;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #f8fafc;
    }
    h1 {
      color: #1E40AF;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 2rem;
      color: #64748b;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 2rem;
      color: #1E40AF;
    }
    .btn {
      display: inline-block;
      background-color: #1E40AF;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.2s;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    .btn:hover {
      background-color: #1c3879;
    }
    .btn:focus {
      outline: 2px solid #3b82f6;
      outline-offset: 2px;
    }
    .btn:active {
      transform: translateY(1px);
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
    }
    .offline-container {
      background-color: white;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    .connection-status {
      margin-top: 1rem;
      font-size: 0.875rem;
      color: #64748b;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1e293b;
        color: #f8fafc;
      }
      .offline-container {
        background-color: #0f172a;
      }
      h1 {
        color: #60a5fa;
      }
      p {
        color: #cbd5e1;
      }
      .connection-status {
        color: #94a3b8;
      }
      .btn {
        background-color: #3b82f6;
      }
      .btn:hover {
        background-color: #2563eb;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="logo">UniLink</div>
    <div class="icon">ðŸ“¶</div>
    <h1>You're currently offline</h1>
    <p>Please check your internet connection and try again.</p>
    <button class="btn" id="retry-btn">Try Again</button>
    <div class="connection-status" id="connection-status"></div>
  </div>
  
  <script>
    // Check if online and redirect if connection is back
    function updateConnectionStatus() {
      const status = navigator.onLine ? 'online' : 'offline';
      const statusEl = document.getElementById('connection-status');
      
      if (navigator.onLine) {
        statusEl.textContent = 'Connection detected. Redirecting...';
        setTimeout(() => {
          window.location.reload();
        }, 1500);
      } else {
        statusEl.textContent = 'Still offline. Checking connection...';
      }
    }
    
    window.addEventListener('online', updateConnectionStatus);
    window.addEventListener('offline', updateConnectionStatus);
    
    document.getElementById('retry-btn').addEventListener('click', function() {
      document.getElementById('connection-status').textContent = 'Checking connection...';
      updateConnectionStatus();
    });
    
    // Check connection on load
    updateConnectionStatus();
    
    // Continue to check connection periodically
    setInterval(updateConnectionStatus, 5000);
    
    // Handle navigation back to app when online
    if ('serviceWorker' in navigator && navigator.onLine) {
      navigator.serviceWorker.ready.then(() => {
        window.location.href = '/';
      });
    }
  </script>
</body>
</html>
